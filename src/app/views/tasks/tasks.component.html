<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Tasks List</h4>
  </div>
  <div class="card-body table-responsive">

    <table mat-table [dataSource]="tasksData" class="w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
      </ng-container>
      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let task" [style.background-color]="getPriorityColor(task)" class="col-color" mat-cell></td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell class="pl-2" *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let task" [class.completed]="task.completed" class="pl-2"> {{task.title}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let task" [ngClass]="{'completed': task.completed, 'novalue': !task.category}"> {{task.category != null ? task.category.title : 'No Category'}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let task" [ngClass]="{'completed': task.completed, 'novalue': !task.priority}"> {{task.priority != null ? task.priority.title : 'No Priority'}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let task" [ngClass]="{'completed': task.completed, 'novalue': !task.date}"> {{task.date != null ? (task.date | date) : 'No Date'}} </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let task">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="" [checked]="task.completed"
                     (click)="toggleTaskCompleted(task)">
              <span class="form-check-sign">
                  <span class="check"></span>
              </span>
            </label>
          </div>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>

    </table>
