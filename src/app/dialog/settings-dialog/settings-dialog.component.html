<mat-dialog-content>

  <p mat-dialog-title class="settings-title with-subtitle">Setting priorities</p>
  <p class="little subtitle">* When changed, the color will be immediately displayed in the table</p>


  <!--  список приоритетов с цветами-->
  <app-priorities
    (addPriority)="onAddPriority($event)"
    (deletePriority)="onDeletePriority($event)"
    (updatePriority)="onUpdatePriority($event)"
    [priorities]="priorities"
  >

  </app-priorities>



</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="onClose()">Close</button>

</mat-dialog-actions>
