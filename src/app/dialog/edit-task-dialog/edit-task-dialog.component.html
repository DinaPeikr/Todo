<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <mat-form-field>
    <mat-label>Title (* required))</mat-label>
    <input
      matInput
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpTitle"
    >
    <button
      (click)="tmpTitle = ''"
      *ngIf="tmpTitle.trim().length > 0"
      aria-label="Clear"
      class="size20"
      mat-button
      mat-icon-button
      matSuffix
    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

</mat-dialog-content>

<mat-dialog-actions>
  <button
    (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
    color="primary"
    mat-raised-button>
    Save
  </button>
  <button (click)="onCancel()" mat-raised-button>Cancel</button>
</mat-dialog-actions>
