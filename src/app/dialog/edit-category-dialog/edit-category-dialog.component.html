<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>


  <mat-form-field>
    <mat-label>Title (15 symbols)</mat-label>
    <input
        #inputTitle

        (keydown.enter)="onConfirm()" [(ngModel)]="categoryTitle"

        matInput
        maxlength="15"

    />

    <button
      (click)="categoryTitle= ''"

      *ngIf="categoryTitle.trim().length > 0"
      aria-label="Clear" class="clear-icon size20" mat-button mat-icon-button

      matSuffix

    >
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>


<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <div class="col col-md-8 col-12 text-center mt-3">

    <button
      (click)="onConfirm()" [disabled]="inputTitle.value.trim().length==0"
      color="primary"
      mat-raised-button
    >
      Save
    </button>

    <button (click)="onCancel()" mat-raised-button>Cancel</button>

  </div>


  <div class="col col-md-4 col-12 text-center mt-3">


    <button
      *ngIf="canDelete()"
      (click)="delete()"
      class="red" mat-raised-button>

      Remove

    </button>


  </div>


</mat-dialog-actions>
